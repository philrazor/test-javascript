<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameDev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Elite Killer</h1>
    </header>
    <main>
        <div class="container">
            <section class="stats">
                <div class="stat">Primary weapon: <strong><span id="PrimaryWeapon">knife</span></strong></div>
                <div class="stat">Secondary weapon: <strong><span id="SecondaryWeapon">pistol</span></strong></div>
                <div class="stat">Health: <strong><span id="health">100</span></strong></div>
                <div class="stat">XP: <strong><span id="experience">0</span></strong></div>
                <div class="stat">Gold: <strong><span id="gold">50</span></strong></div>
            </section>
            <nav class="nav-container">
                <button id="button-1">Fight</button>
                <button id="button-2">Go to base</button>
                <button id="button-3">Restore Health</button>
                <button id="button-4">Store</button>
            </nav>
            <a href="#" id="text">Welcome to the game we love</a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
